<!DOCTYPE html>
<html lang="es" class="h-50 d-flex justify-content-center align-items-center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas con Django</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    {% load static %}
  </head>
  <body>
    <style>
      html {
        background: #fff;
      }
      
      .container {
        background: #efefef;
      }
    </style>
    <div class="container d-flex h-50 justify-content-center align-items-center">
      <form action="/getform/" method="POST" class="mt-4 col">
        {% csrf_token %}
        <h4>Ingresa los siguientes datos</h4>
        <div class="form-group">
          <label for="name">Nombre del usuario:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="id">ID del usuario:</label>
          <input type="text" class="form-control" id="id" name="id" />
        </div>
        <button type="submit" class="btn btn-primary" style="background: green;">Enviar</button>
      </form>
      <div class="information text-center col m-2">
        <h1>Pruebas con Django</h1>
        <p>Prueba de envio de datos y velocidad de navegaci√≥n en URL</p>
        <div class="contentimage">
          <img src="{% static 'django.svg' %}" alt="" class="w-75" />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
